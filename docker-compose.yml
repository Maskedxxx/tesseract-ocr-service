# Docker Compose для OCR Service
#
# Запускает только API в Docker.
# OCR Worker должен быть запущен отдельно на хосте.
#
# Использование:
#   # 1. Запустить OCR Worker на хосте:
#   python -m ocr_worker.main
#
#   # 2. Запустить API в Docker:
#   docker-compose up
#
#   # 3. Отправить PDF:
#   curl -X POST http://localhost:8000/ocr/execute -F "file=@test.pdf"

services:
  tesseract-ocr-service-api:
    build: .
    image: tesseract-ocr-service-api
    ports:
      - "${OCR_PORT}:${OCR_PORT}"
    env_file:
      - .env
    # Добавляем extra_hosts для Linux (host.docker.internal не работает по умолчанию)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:${OCR_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
